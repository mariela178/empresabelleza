<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería aura beauty</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #ffe4e9, #ffc0cb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #a64d79;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #a64d79;
        }
    </style>
</head>
<body>

    <h1>Galería de Maquillaje</h1>

    <div class="gallery">
        <img src="img/polvo.png" alt="Maquillaje 1">
        <img src="img/pestañol.png" alt="Maquillaje 2">
        <img src="img/brocha.jpeg" alt="Maquillaje 3">
        <img src="img/crema.png" alt="Maquillaje 4">
    </div>

    <footer>
        &copy; 2025 aura beauty. Todos los derechos reservados.
    </footer>

</body>
</html>
