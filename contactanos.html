<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos aura beauty</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #ffe4e9, #ffc0cb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #a64d79;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff85c1;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #a64d79;
        }
    </style>
</head>
<body>

    <h1>Contáctanos</h1>

    <form action="#" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <button type="submit">Enviar mensaje</button>
    </form>

    <footer>
        &copy; 2025 aura beauty. Todos los derechos reservados.
    </footer>

</body>
</html>
